<!DOCTYPE html>
<html>
  <head>
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style scooter.css">
  </head>
  <body>
    <div class="contenitore">

      <header class="logo">
        <img src="Immagini/logo.png" alt="" class="img">
        <h1 class="titolo">Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <input type="button" value="Prenota">
        <input type="button" value="Termina Prenotazione">
        <input type="button" value="Accendi Luci">
      </nav>

      <main>
        <div class="monopattini">

          <div class="nome-monopattino">
            <input type="checkbox">
            <h1>Monopattino Gino22</h1>
          </div>

          <div class="via">
            <span>&#8614;</span>
            <span>Via Guadalametri - a 220 metri da te</span>
          </div>

          <div class="carica">
            <span>Stato carica:</span>
            <div class="barra"></div>
          </div>

        </div>

        <div class="monopattini">

          <div class="nome-monopattino">
            <input type="checkbox" >
            <h1>Monopattino Mike24</h1>
          </div>

          <div class="via">
            <span>&#8614;</span>
            <span>Via Ricciardoni - a 420 metri da te</span>
          </div>

          <div class="carica">
            <span>Stato carica:</span>
            <div class="barra-2"></div>
          </div>

        </div>

        <div class="monopattini">

          <div class="nome-monopattino">
            <input type="checkbox" >
            <h1>Monopattino Fede154</h1>
          </div>

          <div class="via">
            <span>&#8614;</span>
            <span>Via Mentarini - a 490 metri da te</span>
          </div>

          <div class="carica">
            <span>Stato carica:</span>
            <div class="barra-3"></div>
          </div>

        </div>

      </main>

    </div>
  </body>
</html>
